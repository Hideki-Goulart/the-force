<div
  *ngIf="experience"
  class="p-4 d-flex flex-column align-items-center force-card-exp">
  <span class="d-block force-card-exp-title text-center">{{
    experience.job
  }}</span>
  <span class="d-block force-card-exp-subtitle text-center">{{
    experience.period
  }}</span>
  <hr />
  <div class="force-card-exp-description">{{ experience.description }}</div>
</div>
