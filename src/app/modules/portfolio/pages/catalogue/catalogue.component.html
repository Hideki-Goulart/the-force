<div class="catalogue">
  <div class="p-5">
    <span class="d-block catalogue-title">Cat√°logo</span>

    <div class="my-5">
      <app-catalog-selector
        [filter]="languagesFilter"
        (langSelectedEmitter)="filterProjects($event)"></app-catalog-selector>
    </div>

    <div class="row">
      <app-catalog-item
        *ngFor="let repo of filteredRepositories"
        [repository]="repo"
        class="flex-grow-0 col-12 col-md-4 p-2"></app-catalog-item>
    </div>
  </div>
</div>
