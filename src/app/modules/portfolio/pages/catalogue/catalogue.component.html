<div class="catalogue">
  <div class="p-5">
    <span class="d-block catalogue-title">Catalogue</span>

    <div class="my-5">
      <app-catalog-selector></app-catalog-selector>
    </div>

    <div class="d-flex justify-content-start flex-wrap w-100 h-auto">
      <app-catalog-item
        *ngFor="let repo of repositories"
        [repository]="repo"
        class="mr-3 mb-4 flex-grow-1"
      ></app-catalog-item>
    </div>

  </div>
</div>
