<div>

  <div class="d-flex justify-content-end align-items-center pr-5 header">
    <i [ngClass]="isSideNavOpened ? 'fa-solid fa-xmark fa-2x fa-spin' : 'fas fa-bars fa-2x'" (click)="toggleSideNav()"></i>
  </div>

  <app-sidenav-menu
    [hidden]="isSideNavOpened ? false : true"
    [isSideNavOpened]="isSideNavOpened"
    (itemClickEmitter)="navigateToPage($event)"
  ></app-sidenav-menu>

  <div #home>
    <app-home></app-home>
  </div>
  
  <section #about>
    <app-about></app-about>
  </section>

  <section #technologies>
    <app-technologies></app-technologies>
  </section>

  <section #resume>
    <app-resume></app-resume>
  </section>

</div>
