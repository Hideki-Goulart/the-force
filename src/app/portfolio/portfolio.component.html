<div>

  <div id="home" class="home">
    
    <div class="d-flex justify-content-end align-items-center pr-5 home-header">
      <i [ngClass]="isSideNavOpened ? 'fa-solid fa-xmark fa-2x fa-spin' : 'fas fa-bars fa-2x'" (click)="toggleSideNav()"></i>
    </div>

    <app-sidenav-menu
      [hidden]="isSideNavOpened ? false : true"
      [isSideNavOpened]="isSideNavOpened"
    ></app-sidenav-menu>


    <div class="d-flex justify-content-between align-items-center px-5 home-content">
      <div class="social d-flex flex-column align-items-center">
        <span>follow me</span>
        <div class="my-3"></div>
        <i class="fa-brands fa-github fa-2x pb-3"></i>
        <i class="fa-brands fa-linkedin-in fa-2x"></i>
      </div>
      
      <div class="d-flex flex-column align-items-center presentation">
        <span class="d-block presentation-name">
          Felipe Barbosa Goulart
        </span>
        
        <div class="mb-5">
          <span class="d-block presentation-job anim-typewriter">
            I'm a Developer
          </span>
        </div>

        <div class="d-flex">
          <div class="pr-4">
            <app-force-button
              [outlined]="false"
              [text]="'Contact'"
            ></app-force-button>
          </div>

          <div>
            <app-force-button
              [outlined]="true"
              [text]="'Download CV'"
            ></app-force-button>
          </div>
        </div>
      </div>

      <div>control</div>
    </div>
  </div>

</div>
